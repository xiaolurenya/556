        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const rememberPassword = document.getElementById('rememberPassword').checked;
            const passwordError = document.getElementById('passwordError');
            if (password === correctPassword) {
                passwordError.style.display = 'none';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                // ÁôªÂΩïÊàêÂäüÂêéÈªòËÆ§ÊòæÁ§∫ÂÖ®ÈÉ®ÈùûÁßÅ‰∫∫Âå∫ÂüüÂÜÖÂÆπ
                filterLinks('all');
                if (rememberPassword) {
                    const expirationDate = new Date().getTime() + passwordSaveDuration;
                    localStorage.setItem('passwordExpiration', expirationDate);
                    localStorage.setItem('correctPassword', correctPassword);
                } else {
                    localStorage.removeItem('passwordExpiration');
                    localStorage.removeItem('correctPassword');
                }
            } else {
                passwordError.style.display = 'block';
            }
        }

        function checkSavedPassword() {
            const expirationDate = localStorage.getItem('passwordExpiration');
            const savedPassword = localStorage.getItem('correctPassword');
            if (expirationDate && savedPassword) {
                const currentTime = new Date().getTime();
                if (currentTime < parseInt(expirationDate)) {
                    if (savedPassword === correctPassword) {
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                        // ËÆ∞‰ΩèÂØÜÁ†ÅÁôªÂΩïÂêéÈªòËÆ§ÊòæÁ§∫ÂÖ®ÈÉ®ÈùûÁßÅ‰∫∫Âå∫ÂüüÂÜÖÂÆπ

        function preventDebugging() {
            const debugWarning = document.getElementById('debugWarning');
            const threshold = 160;

            function detectDebug() {
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    debugWarning.style.display = 'block';
                } else {
                    debugWarning.style.display = 'none';
                }
            }

            window.addEventListener('resize', detectDebug);
            setInterval(detectDebug, 1000);

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                    e.preventDefault();
                    debugWarning.style.display = 'block';

            });
